<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmanager</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <button id="Menü" onclick="menü()">
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="10px" width="50" height="50" viewBox="0 0 50 50">
      <path d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"></path>
    </svg>
  </button>
  <div id="sortbuttondiv">
    <button onclick="sortTasksa()" class="sortbutton">Sort <i class="fas fa-sort-alpha-up"></i></button>
    <br>
    <button onclick="sortTasksb()" class="sortbutton">Sort <i class="fas fa-sort-alpha-down-alt"></i></button>
    <br>
    <button onclick="sortTasksByDeadline()" class="sortbutton">Sort by deadline</button>
    <br>
    <br>
    <button onclick="toggleInvertColors()" class="sortbutton">switch Theme <i class="fas fa-toggle-on"></i></button>
  </div>
  <table id="todo_table">
    <tr>
        <th>
            ToDoo's
        </th>
        <th>
            In Progress
        </th>
        <th>
            Done
        </th>
    </tr>
  </table>
  <br>
  <button onclick="add_task()" id="add_task">Add Task <i class="fas fa-plus-circle"></i></button>
  <div id="popupform">
    <div class="single_Task" style="width: 300px; border: solid black 1px; padding: 20px;">
        <h1 style="text-decoration: underline; text-align: center;">
          Taskname:
        </h1>
        <input type="text" id="input_taskname">
        <br>
        <br>
        <label for="tasknamecolor">Choose fontcolor for Taskname:</label>
        <select name="color" id="tasknamecolor">
          <option value="black" style="background-color: black; color: white;">black</option>
          <option value="white" style="background-color: white;">white</option>
          <option value="red" style="background-color: red;">red</option>
          <option value="green" style="background-color: green;">green</option>
          <option value="blue" style="background-color: blue;">blue</option>
          <option value="yellow" style="background-color: yellow;">yellow</option>
        </select>
        <h2>
          Description:
        </h2>
        <div>
            <textarea type="text" id="input_description"></textarea>
        </div>
        <br>
        <h3 class="inline-block">
          Deadline:
        </h3>
        <input type="date" id="input_deadline" class="inline-block">
        <br>
        <div style="text-align: center;">
          <button onclick="submit(id)"><i class="far fa-save"></i></button>
          <button onclick="closeform(this)"><i class="fas fa-window-close"></i></button>
        </div>
      </div>
  </div>
</body>
</html>
